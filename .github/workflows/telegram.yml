name: Telegram Forwarder

on:
  schedule:
    - cron: "30 0 * * *"    # 06:00 AM IST
    - cron: "30 8 * * *"    # 02:00 PM IST
    - cron: "30 16 * * *"   # 10:00 PM IST
  workflow_dispatch:

# ðŸ”’ Prevent Parallel Runs (Added Only This Block)
concurrency:
  group: telegram-forwarder
  cancel-in-progress: true

permissions:
  contents: write

jobs:
  run-bot:
    runs-on: ubuntu-latest
    timeout-minutes: 350   # 5h 50m safety (under GitHub 6h limit)

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run Forwarder
        run: python3 run_all.py
        env:
          TG_API_ID: ${{ secrets.TG_API_ID }}
          TG_API_HASH: ${{ secrets.TG_API_HASH }}
          TG_STRING_SESSION: ${{ secrets.TG_STRING_SESSION }}
